<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>Travelust | Discover and share your journals</title>
        
        <meta name="description" content="">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/home-notloggedin_stylesheet.css">
        
        <link rel="stylesheet" href="css/home_popup_stylesheet.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        
        <link href="https://fonts.googleapis.com/css?family=Bad+Script|Quicksand|Yellowtail" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        
        <script>
            function toLogIn(){
                window.location.href = "login.html";
            }
        </script>
        
    </head>
    <body>
        
        <nav>
            
            <ul class="nav-bar">
                
                <li><a href="index.html" class="logo">Travelust</a></li>
                
                <input class="search-box" id="search-box-test" type="text" name="search" placeholder="City you would love to travel">
                
                <li class="nav-item" id="sign-up"><a href="signup.html" class="button">Sign Up</a></li>
                
                <li class="nav-item" id="log-in"><a href="login.html" class="button">Log In</a></li>
                
                <li class="icon" id="user-icon" onclick="toLogIn()">
                    <span class="fa-stack fa-lg">
                        <i class="fa fa-circle fa-stack-2x"></i>
                        <i class="fa fa-user fa-stack-1x fa-inverse"></i>
                    </span>
                </li>
                
                <li class="icon" id="search-icon"><i class="fa fa-search fa-lg"></i></li>
            </ul>  
            
		</nav>
        
        <input id="search-box-responsive" type="text" name="search" placeholder="City you would love to travel">

        
        <div class="clear"></div>
        
        <!-- Popup Div Starts Here -->
        <section id="popup-container">
        
            <div id="popup">
            
                <div id="popup-box">
                    <img id="close" src="icon/close.png" onclick ="div_hide()">
                    
                    <h1>Share a journal</h1>
                    
                    <hr>
                        
                    <form id="flex-box" method="post" action="Travelust/webresources/service/upload" enctype="multipart/form-data">
                        <div class="float-left" >
                            <div class="form-element">
                                <input type="text" name="title" class="field" id="title" placeholder="Title" required>
                            </div>

                            <div class="form-element">
                                <input type="text" name="location" class="field" id="img-location" placeholder="Location" required>
                            </div>

                            <div class="form-element">
                                <textarea name="description" id="caption" class="field" placeholder="Description..." required></textarea>
                            </div>
                        </div>

                        <div class="float-left">
                            <div id="file-upload-form" class="uploader" >
                                <input id="file-upload" type="file" name="fileUpload" size="45" required/>

                                <label for="file-upload" id="file-drag">
                                    <img id="file-image" src="#" alt="Preview" class="hidden">
                                    <div id="start">
                                        <i class="fa fa-upload" aria-hidden="true"></i>
                                        <div>Choose journal's photo</div>
                                        <div id="notimage" class="hidden">Please select an image</div>
                                    </div>
                                </label>
                            </div>

                            <div id="response" class="hidden">

                                <div id="messages"></div>

                                <div type="button" id="next-button">
                                    <span>Submit</span><img id="next" src="icon/next.png">
                                </div>

                            </div>
                            
                        </div>
                    </form>     
                    
                </div>
                    
            </div>
       
        </section>
        <!-- Popup Div Ends Here -->
        
        
        <section class="share-journal">
            
            <div class="share-button">
                <a class="share-link" id="popup" href="login.html">Share a journal</a>
            </div>
            
        </section>
        
        <section class="journal-grid">
        
            <h2>New journals</h2>

            <hr>
            
            <section class="container dynamic-grid" id="wrapper">
                
                <!-- Fectch images from json -->

            </section>
        </section>
        
        <script src="js/home-script.js" type="text/javascript"></script>
        
        <script src="js/home-navbar.js" type="text/javascript"></script>
    </body>
</html>
